<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h3>Хакатон 2022</h3>
    </header>

    <div id="app">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            v-for="(image, idx) in imagesInSwiper"
            :key="idx"
          >
            <img
              :src="image"
              class="swiper__image img-fluid rounded-start"
              alt="..."
            />
          </div>
        </div>
      </div>

      <div class="container preview-cards">
        <div class="row">
          <div v-for="(place, idx) in places" :key="idx" class="col-md-6">
            <preview-card :place="place" />
          </div>
        </div>
      </div>

      <div class="container useful">
        <div class="useful-block">
          <img
            class="useful-block__image"
            src="https://cdn-icons-png.flaticon.com/512/5087/5087838.png"
            width="18px"
            height="18px"
            alt=""
          />

          <div class="useful-block__title">
            Проживание

            <div class="useful-block__link">Узнать подробнее</div>
          </div>
        </div>
      </div>

      <support-bubble />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
