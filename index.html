<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2867/2867836.png"
          width="28px"
          height="28px"
          alt=""
        />
        <h3>Хакатур</h3>

      <div class="support-text">
          При поддержке администриции г. Свободного; ООО "Сибур"; ООО "Газпром"
      </div>

        <info-button
          text="Сайт разработан в 2022 году на
            Свободненском хакатон и
            содержит информацию о местах для посещения в Свободном"
        />
      </header>

      <div class="swiper swiper-main">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            v-for="(image, idx) in imagesInSwiper"
            :key="idx"
          >
            <img
              :src="image"
              class="swiper__image img-fluid rounded-start"
              alt="..."
            />
          </div>
        </div>
      </div>

      <div class="container preview-cards">
        <div class="row">
          <div class="sort col-md-12">
            Сортировать:

            <a class="sort__link" @click="sort('all')">Все</a>
            <a class="sort__link" @click="sort('factory')">Заводы</a>
            <a class="sort__link" @click="sort('culture')">Культура</a>
            <a class="sort__link" @click="sort('sport')">Спорт</a>
            <a class="sort__link" @click="sort('')">Кафе</a>
            <a class="sort__link" @click="sort('')">Рестораны</a>
          </div>

          <div v-for="(place, idx) in places" :key="idx" class="col-md-6">
            <preview-card
              :place="place"
              :class="{ 'is-gos': place.isGos }"
              :is-gos="place.isGos"
              :is-dk="place.isDk"
            />
          </div>
        </div>
      </div>

      <support-bubble />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
